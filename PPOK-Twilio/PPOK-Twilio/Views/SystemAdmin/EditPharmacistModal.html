<!-- Modal -->
<div class="modal fade" id="EditModal" tabindex="-1" role="dialog"
     aria-labelledby="EditModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Pharmacist
                </h4>
            </div>
            <form role="form" action="/SystemAdmin/Edit" method="POST">
                <!-- Modal Body -->
                <div class="modal-body">
                    <input type="hidden" name="Code" id="Code" />
                    <div class="form-group">
                        <label for="FirstName">First Name: </label>
                        <input type="text" class="form-control"
                               id="FirstName" name="FirstName" placeholder="" min="3" required />
                    </div>
                    <div class="form-group">
                        <label for="LastName">Last Name: </label>
                        <textarea type="input" class="form-control"
                                  id="LastName" name="LastName" placeholder="" min="3" required />
                    </div>
                    <div class="form-group">
                        <label for="Email">Email: </label>
                        <input type="text" class="form-control"
                               id="Email" name="Email" placeholder="" min="3" required />
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone: </label>
                        <input type="text" class="form-control"
                               id="Phone" name="Phone" placeholder="" min="3" required />
                    </div>
                    <div class="form-group">
                        this should be a dropdown of other pharmacies
                    </div>
                </div>
            </form>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Close
                </button>
                <button type="submit" class="btn btn-primary">
                    Save Pharmacist
                </button>
            </div>
        </div>
    </div>
</div>
